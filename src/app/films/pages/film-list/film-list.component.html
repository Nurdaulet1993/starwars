<section class="films py-5 bg-light">
  <div class="container-lg">
      <app-film-filter>
          <input type="text"
                 class="form-control w-25"
                 placeholder="Search by name"
                 [formControl]="filter"
          >
      </app-film-filter>

    <ng-container *ngIf="films$ | async as films">
      <app-film-card *ngFor="let film  of films | titleFilter: filterValue" [film]="film"></app-film-card>
    </ng-container>
  </div>
</section>
