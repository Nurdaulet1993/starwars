<section class="characters py-4 bg-light">
  <div class="container-lg">
<!--    <app-filter (search)="onSearch($event)">-->
<!--      <div *ngIf="loading$ | async" class="spinner-border text-primary" role="status">-->
<!--        <span class="visually-hidden">Loading...</span>-->
<!--      </div>-->
<!--    </app-filter>-->
    <div class="row g-3" *ngIf="characters$ | async as characters">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let character of characters">
        <app-character-card [character]="character"></app-character-card>
      </div>
      <div class="col-12" *ngIf="pagination$ | async as pagination">
        <app-pagination [pageSize]="pagination.size"
                        [totalElements]="pagination.totalElements"
                        (select)="onPage($event)"
        >
        </app-pagination>
      </div>
    </div>
    <ng-template [ngIf]="(characters$ | async)?.length === 0">
      <div class="alert alert-warning" role="alert">
        Character not found!
      </div>
    </ng-template>
  </div>
</section>
