<section class="toolbar">
  <div class="row align-items-center">
    <div class="col-3">
      <app-character-filter></app-character-filter>
    </div>
    <div class="col-9 d-flex justify-content-end">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio"
               id="btnradio1"
               class="btn-check"
               name="btnradio"
               autocomplete="off"
               value="list"
               [formControl]="layout"
        >
        <label class="btn btn-outline-primary rounded me-2" for="btnradio1">
          <i class="bi bi-list-ul"></i>
        </label>

        <input type="radio"
               class="btn-check"
               name="btnradio"
               id="btnradio2"
               autocomplete="off"
               value="grid"
               [formControl]="layout"
        >
        <label class="btn btn-outline-primary rounded" for="btnradio2">
          <i class="bi bi-grid-fill"></i>
        </label>
      </div>
    </div>
  </div>
</section>
