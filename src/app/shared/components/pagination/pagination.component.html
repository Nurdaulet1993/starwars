<nav aria-label="Page navigation" *ngIf="pages$ | async as pages">
  <ul class="pagination">
    <li class="page-item" pagePrev>
      <a class="page-link">Previous</a>
    </li>

    <ng-container *ngIf="pages.length === 5; else longPagination">
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" [page]="page">{{ page.label }}</a>
      </li>
    </ng-container>

    <ng-template #longPagination>

      <ng-template [pageFirst]="firstPage$ | async" let-page>
        <li class="page-item">
          <a class="page-link" [page]="page">{{ page.label }}</a>
        </li>
        <li class="page-item disabled"><a class="page-link">...</a></li>
      </ng-template>

      <ng-template ngFor [ngForOf]="pagesRanged$ | async" let-page>
        <li class="page-item">
          <a class="page-link" [page]="page">
            {{ page.label }}
          </a>
        </li>
      </ng-template>

      <ng-template [pageLast]="lastPage$ | async" let-page>
        <li class="page-item disabled"><a class="page-link">...</a></li>
        <li class="page-item" >
          <a class="page-link" [page]="page">{{ page.label }}</a>
        </li>
      </ng-template>

    </ng-template>

    <li class="page-item" pageNext>
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>
